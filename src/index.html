<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>CIFRADO CESAR</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="root"></div>
  <main>
    <div class="div-imagen-fondo"></div>
    <h1>CLAVE IMPERIAL</h1>
    <h2>Esta aplicacion te ayudara a crear claves para tus cuentas de forma segura. PRUEBALO!</h2>
    <form id="cifrado" autocomplete="of"></form>
    <h2>Crea tu clave imperial</h2>
    <input type="text" name="" id="crear" />
    <h2>Selecciona numero de desplazamiento</h2>
    <input type="number" id="desplazamiento" size="4" />
    <br>
    <input id="cifrar" type="button" value="CODIFICAR" />
    <input id="descifrar" type="button" value="DECODIFICAR" />
    <h2>Esta es tu clave imperial</h2>
    <input type="text" name="" id="clave" />


  </main>
  <script src="index.js" type="module"></script>
</body>

</html>
